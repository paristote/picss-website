<!-- CONTENT -->
<div class="container-fluid">
	<div class="row">

<repeat group="{{ @items }}" value="{{ @item }}">
	<check if="{{ isset(@item.image) }}">
		<div class="col-md-4">
			<div class="picss-thumbnail">
				<a href="/p/{{ @item._id }}">
					<img class="img-thumbnail" src="{{ '/data/'.@item.image }}" alt="{{ @item.name }}" />
					<div class="info">
						<span class="name">{{ @item.name }}</span>
						<span class="likes"></span>
						<div class="play-icon"><img src="/resources/images/icon-play-white.png" alt="Play" /></div>
						<div class="sound">{{ @item.name }}</div>
					</div>
				</a>
			</div>
		</div>
	</check>
</repeat>

	</div>
	<div class="row">
		<div class="col-md-1 pull-right">
			<check if="{{ isset(@prev) }}">
				<span><a href="/{{ @prev }}">Previous</a></span>
			</check>
			<check if="{{ isset(@next) }}">
				<span><a href="/{{ @next }}">Next</a></span>
			</check>
		</div>
	</div>
</div>
